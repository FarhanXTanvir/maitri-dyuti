<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyuti - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="signup.css">
  <script src="sign.js" defer></script>
</head>

  <header class="header">
    <div class="logo">
      <img src="Dyuti.PNG" alt="Dyuti Logo">
    </div>
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="menu-item"><a href="index.html">Home</a></li>
        <li class="menu-item"><a href="About Us.html">About Us</a></li>
        <li class="menu-item"><a href="Allcategory.html">Shop</a></li>
        <li class="menu-item dropdown">
          <a href="signup.html" class="dropdown-toggle"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu">
          </ul>
        </li>
        <li class="menu-item"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
    </nav>
  </header>
<br>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Enter Your Email</label>
        <i class="uil uil-envelope icon"></i>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter Your Password </label>
        <i class="uil uil-eye-slash showHidePw"></i>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember Me</p>
        </label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
