<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Dyuti</title>
  <link rel="stylesheet" href="basket.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Dyuti.PNG" alt="Dyuti Logo">
    </div>
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="menu-item"><a href="index.html">Home</a></li>
        <li class="menu-item"><a href="About Us.html">About Us</a></li>
        <li class="menu-item"><a href="Allcategory.html">Shop</a></li>
        <li class="menu-item dropdown">
          <a href="signup.html" class="dropdown-toggle"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li class="menu-item">
          <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItemsContainer = document.getElementById('cart-items');
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        const cart = JSON.parse(savedCart);
        cart.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.classList.add('cart-item');
          itemElement.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="product-image">
            <div class="product-info">
              <h3>${item.name}</h3>
              <p>${item.price}</p>
            </div>
          `;
          cartItemsContainer.appendChild(itemElement);
        });
      }
    });
  </script>
</body>
</html>
